  - repo: local
    hooks:
      - id: clear-notebook-outputs
        name: Clear Jupyter notebook outputs
        entry: jupyter nbconvert --clear-output --inplace
        language: system
        files: \.ipynb$
        require_serial: false

      - id: run-tests
        name: Run unit tests
        entry: python -m pytest tests/ -x --ff -q --tb=short
        language: system
        pass_filenames: false
        stages: [manual]

      - id: pip-audit
        name: Security vulnerability check
        entry: pip-audit -r requirements.txt -f json
        language: system
        pass_filenames: false
        stages: [manual]

      - id: check-docstring-coverage
        name: Check docstring coverage
        entry: interrogate --fail-under=80
        language: system
        pass_filenames: false
        stages: [manual]

      - id: check-complexity
        name: Check code complexity
        entry: radon cc . -a -nc
        language: system
        pass_filenames: false
        stages: [manual]

      - id: check-maintainability
        name: Check maintainability index
        entry: radon mi . -nc
        language: system
        pass_filenames: false
        stages: [manual]

# Configuration for pre-commit ci
ci:
  autofix_prs: true
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autoupdate_commit_msg: "[pre-commit.ci] pre-commit autoupdate"
  autoupdate_schedule: weekly
  skip: [
      run-tests,
      pip-audit,
      check-docstring-coverage,
      check-complexity,
      check-maintainability,
    ] # Skip only manual hooks
  submodules: false
