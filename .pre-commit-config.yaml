repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ["--maxkb=50000"] # 50MB max
      - id: check-ast
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: debug-statements
      - id: detect-private-key
      - id: mixed-line-ending
      - id: check-json
      - id: check-toml
      - id: check-xml

  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3
        args: ["--line-length=88"]

  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        args: ["--profile", "black", "--filter-files"]

  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        args:
          [
            "--max-line-length=88",
            "--extend-ignore=E203,W503,E402,F401,F541,D100,D103,D107,D200,D202,D205,D400,D401,B001,E722,SIM101,SIM102,SIM105,SIM115,B009,F811,F841,E741,E712",
          ]
        additional_dependencies:
          - flake8-docstrings
          - flake8-bugbear
          - flake8-comprehensions
          - flake8-simplify

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.16.1
    hooks:
      - id: mypy
        additional_dependencies:
          - types-PyYAML
          - types-requests
          - types-setuptools
        args: ["--ignore-missing-imports", "--no-strict-optional"]
        exclude: ^(tests/|docs/)

  - repo: https://github.com/pycqa/bandit
    rev: 1.8.5
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml"]
        additional_dependencies: ["bandit[toml]"]
        exclude: ^tests/

  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args:
          [
            "--convention=google",
            "--add-ignore=D100,D103,D107,D200,D202,D205,D400,D401",
          ]
        exclude: ^(tests/|docs/)

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.20.0
    hooks:
      - id: pyupgrade
        args: ["--py39-plus"]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [yaml, markdown, json]
        exclude: ^(\.github/|docs/_build/)

  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.9.1
    hooks:
      - id: nbqa-black
        additional_dependencies: [black==24.1.1]
      - id: nbqa-isort
        additional_dependencies: [isort==5.13.2]
        args: ["--profile=black"]
      - id: nbqa-flake8
        additional_dependencies: [flake8==7.0.0]
        args: ["--max-line-length=88", "--extend-ignore=E203,W503,E402"]

  - repo: local
    hooks:
      - id: clear-notebook-outputs
        name: Clear Jupyter notebook outputs
        entry: jupyter nbconvert --clear-output --inplace
        language: system
        files: \.ipynb$
        require_serial: false

      - id: check-requirements
        name: Check requirements files
        entry: python scripts/check_requirements.py
        language: system
        files: requirements.*\.txt$
        pass_filenames: false

      - id: run-tests
        name: Run unit tests
        entry: python -m pytest tests/ -x --ff -q
        language: system
        pass_filenames: false
        stages: [manual]

      - id: security-check
        name: Security vulnerability check
        entry: safety check --json
        language: system
        pass_filenames: false
        stages: [manual]

# Configuration for pre-commit ci
ci:
  autofix_prs: true
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autoupdate_commit_msg: "[pre-commit.ci] pre-commit autoupdate"
  autoupdate_schedule: weekly
  skip: [run-tests, security-check] # Skip slow hooks in CI
  submodules: false
