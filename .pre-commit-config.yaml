repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(docs/_build/|\.doctrees/|\.buildinfo$|searchindex\.js$|node_modules/)
      - id: end-of-file-fixer
        exclude: ^(docs/_build/|\.doctrees/|\.buildinfo$|searchindex\.js$|node_modules/)
      - id: check-yaml
        exclude: ^(k8s/|docs/_build/|\.doctrees/|\.buildinfo$|searchindex\.js$|node_modules/)
      - id: check-added-large-files
        args: ["--maxkb=100000"] # Increased to 100MB max
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: mixed-line-ending
        exclude: ^(docs/_build/|\.doctrees/|\.buildinfo$|searchindex\.js$|node_modules/)
      - id: check-json
        exclude: ^(coverage\.json)$
      - id: check-toml
      - id: check-xml
        exclude: ^(test-results\.xml)$
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.12.4
    hooks:
      # Run the linter and formatter together
      - id: ruff
        args: [--fix, --unsafe-fixes, --exit-zero] # Changed to exit-zero to not fail on issues
      # Run import sorting
      - id: ruff
        args: [--fix, --unsafe-fixes, --select=I] # Changed to exit-zero
        name: ruff (import sorting)

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.20.0
    hooks:
      - id: pyupgrade
        args: ["--py39-plus"]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: \.(yaml|yml|md|json|css|scss|html|js|ts|jsx|tsx)$
        exclude: (^(\.github/|docs/_build/|coverage\.json|test-results\.xml)|node_modules/)

  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.9.1
    hooks:
      - id: nbqa-ruff
        additional_dependencies: [ruff==0.12.3]
        args: ["--fix", "--unsafe-fixes"]
      - id: nbqa-black
        additional_dependencies: [black]
        args: ["--line-length=120"]
      - id: nbqa-isort
        additional_dependencies: [isort]
        args: ["--profile=black"]

  - repo: local
    hooks:
      - id: clear-notebook-outputs
        name: Clear Jupyter notebook outputs
        entry: jupyter nbconvert --clear-output --inplace
        language: system
        files: \.ipynb$
        require_serial: false

      - id: verify-release
        name: Verify release gates
        entry: python scripts/verify_release.py --all --coverage-min 70
        language: system
        pass_filenames: false
        stages: [manual]

      - id: run-tests
        name: Run unit tests
        entry: python -m pytest tests/ -x --ff -q --tb=short
        language: system
        pass_filenames: false
        stages: [manual]

      - id: pip-audit
        name: Security vulnerability check
        entry: pip-audit -r requirements.txt -f json
        language: system
        pass_filenames: false
        stages: [manual]

      - id: check-docstring-coverage
        name: Check docstring coverage
        entry: interrogate --fail-under=80
        language: system
        pass_filenames: false
        stages: [manual]

      - id: check-complexity
        name: Check code complexity
        entry: radon cc . -a -nc
        language: system
        pass_filenames: false
        stages: [manual]

      - id: check-maintainability
        name: Check maintainability index
        entry: radon mi . -nc
        language: system
        pass_filenames: false
        stages: [manual]

# Configuration for pre-commit ci
ci:
  autofix_prs: true
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autoupdate_commit_msg: "[pre-commit.ci] pre-commit autoupdate"
  autoupdate_schedule: weekly
  skip: [
      run-tests,
      pip-audit,
      check-docstring-coverage,
      check-complexity,
      check-maintainability,
    ] # Skip only manual hooks
  submodules: false
