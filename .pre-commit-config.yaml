repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^(docs/_build/|\.doctrees/|\.buildinfo$|searchindex\.js$|node_modules/)
      - id: end-of-file-fixer
        exclude: ^(docs/_build/|\.doctrees/|\.buildinfo$|searchindex\.js$|node_modules/)
      - id: check-yaml
        exclude: ^(k8s/|docs/_build/|\.doctrees/|\.buildinfo$|searchindex\.js$|node_modules/)
      - id: check-added-large-files
        args: ["--maxkb=50000"] # 50MB max
      - id: check-ast
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: debug-statements
      - id: detect-private-key
      - id: mixed-line-ending
        exclude: ^(docs/_build/|\.doctrees/|\.buildinfo$|searchindex\.js$|node_modules/)
      - id: check-json
        exclude: ^(coverage\.json)$
      - id: check-toml
      - id: check-xml
        exclude: ^(test-results\.xml)$
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.12.4
    hooks:
      # Run the linter and formatter together
      - id: ruff
        args: [--fix, --unsafe-fixes, --exit-non-zero-on-fix]
      # Run import sorting
      - id: ruff
        args: [--fix, --unsafe-fixes, --select=I]
        name: ruff (import sorting)

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.17.0
    hooks:
      - id: mypy
        additional_dependencies:
          - types-PyYAML
          - types-requests
          - types-setuptools
        exclude: ^(tests/|docs/|scripts/|build_|generate_|validate_|run_|evaluate_)

  - repo: https://github.com/pycqa/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        args: ["-ll"] # Only report high and medium severity
        exclude: ^(tests/|scripts/)

  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args:
          [
            "--convention=google",
            "--add-ignore=D100,D103,D104,D105,D107,D200,D202,D205,D209,D400,D401,D402,D101,D102,D212,D415,D416,D411",
          ]
        exclude: ^(tests/|docs/|scripts/|build_|generate_|validate_|run_|evaluate_)

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.20.0
    hooks:
      - id: pyupgrade
        args: ["--py39-plus"]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: \.(yaml|yml|md|json|css|scss|html|js|ts|jsx|tsx)$
        exclude: (^(\.github/|docs/_build/|coverage\.json|test-results\.xml)|node_modules/)

  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.9.1
    hooks:
      - id: nbqa-ruff
        additional_dependencies: [ruff==0.12.3]
        args: ["--fix", "--unsafe-fixes"]
      - id: nbqa-black
        additional_dependencies: [black]
        args: ["--line-length=120"]
      - id: nbqa-isort
        additional_dependencies: [isort]
        args: ["--profile=black"]

  # Removed black and isort to avoid conflicts with ruff
