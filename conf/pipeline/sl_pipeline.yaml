defaults:
  - model: ridge # choose model group file in conf/model/
  - _self_

pipeline:
  sl_pipeline:
    train:
      data_path: data/sample_data.csv
      target: close

    cv:
      n_splits: 5
      gap: 10

    general_settings:
      random_state: 42
      output_dir: models
      save_model: true

    tuning:
      enable: false
      n_trials: 20
      scoring_metric: neg_mean_squared_error

    optuna:
      direction: minimize
      n_trials: 30
      n_jobs: 1
      storage: null # e.g. sqlite:///optuna.db
      study_name: sl_models
