# Simple Data Pipeline Configuration
# Save as: conf/pipelines/simple_test.yaml

# Basic pipeline configuration
pipeline_name: "simple_test_pipeline"
description: "Simple test pipeline"
version: "1.0"

# Processing options
parallel_processing: true
n_workers: 2
output_dir: "data/pipelines/simple_test"
log_level: "INFO"

# Data sources configuration
data_sources:
  - name: "yahoo_main"
    type: "yahoo_finance"
    symbols: ["AAPL", "MSFT"]
    start_date: "2024-01-01"
    end_date: "2024-01-05"
    interval: "1d"

# Validation configuration
validation_config:
  enabled: true

# Data cleaning configuration
cleaning_config:
  enabled: false

# Feature engineering configuration
feature_config:
  enabled: false

# Storage configuration
storage_config:
  format: "parquet"
  raw_data_dir: "data/pipelines/simple_test/raw"
  processed_data_dir: "data/pipelines/simple_test/processed"

# Quality monitoring configuration
quality_config:
  enabled: false
