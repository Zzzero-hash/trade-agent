# Optuna search space for GARCH parameters
# Usage:
#   python scripts/train_sl_hydra.py -m hydra/sweeper=optuna \
#     model=garch +search_space=garch_core optuna.n_trials=30

hydra:
  sweeper:
    search_space:
      model.omega:
        type: float
        low: 1e-4
        high: 0.1
        log: true
      model.alpha:
        type: float
        low: 0.01
        high: 0.3
      model.beta:
        type: float
        low: 0.5
        high: 0.98
      random_state:
        type: int
        low: 1
        high: 10000
