# Optuna search space for basic MLP model hyperparameters
# Usage: python scripts/train_sl_hydra.py -m hydra/sweeper=optuna \
#          model=mlp +search_space=mlp_basic optuna.n_trials=30

hydra:
  sweeper:
    search_space:
      model.hidden_layer_sizes:
        type: categorical
        choices:
          - [100]
          - [50, 50]
          - [100, 50]
      model.learning_rate:
        type: float
        low: 1e-5
        high: 1e-2
        log: true
      model.alpha:
        type: float
        low: 1e-6
        high: 1e-2
        log: true
      model.batch_size:
        type: categorical
        choices: [32, 64, 128]
      model.max_iter:
        type: int
        low: 200
        high: 1000
      random_state:
        type: int
        low: 1
        high: 10000
