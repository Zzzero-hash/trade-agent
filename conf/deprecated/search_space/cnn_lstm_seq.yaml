# Optuna search space for CNN+LSTM hybrid model
# Focus on sequence length and channel configuration
# Usage: python scripts/train_sl_hydra.py -m hydra/sweeper=optuna \
#          model=cnn_lstm +search_space=cnn_lstm_seq optuna.n_trials=40

hydra:
  sweeper:
    search_space:
      model.cnn_channels:
        type: categorical
        choices:
          - [[16]]
          - [[32]]
          - [[16, 32]]
          - [[32, 64]]
      model.cnn_kernel_sizes:
        type: categorical
        choices:
          - [[3]]
          - [[5]]
          - [[3, 5]]
      model.lstm_hidden_size:
        type: int
        low: 32
        high: 256
      model.lstm_num_layers:
        type: int
        low: 1
        high: 3
      model.dropout:
        type: float
        low: 0.0
        high: 0.5
      model.learning_rate:
        type: float
        low: 1e-5
        high: 1e-3
        log: true
      model.sequence_length:
        type: int
        low: 10
        high: 60
      random_state:
        type: int
        low: 1
        high: 10000
