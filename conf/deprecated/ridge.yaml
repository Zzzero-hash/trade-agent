# @package _global_

# Inherit from base model configuration
defaults:
  # Correct reference to base template (file: _base.yaml)
  - _base

model_type: ridge

# Override model_config with ridge-specific parameters
model_config:
  alpha: 1.0

# Override tuning_config with ridge-specific parameters
tuning_config:
  enable_tuning: true
  param_grid:
    alpha: [0.1, 1.0, 10.0, 100.0]
  n_trials: 20
