model_type: garch
model_config:
  omega: 0.01
  alpha: 0.1
  beta: 0.8
  random_state: ${random_state}
cv_config:
  n_splits: ${cv.n_splits}
  gap: ${cv.gap}

tuning_config:
  enable_tuning: true
  scoring_metric: neg_mean_squared_error
  param_grid:
    omega: [0.001, 0.01, 0.1]
    alpha: [0.05, 0.1, 0.15]
    beta: [0.7, 0.8, 0.85]
  n_trials: 20
