# @package _global_

# Inherit from base model configuration
defaults:
  - _base_
  - override /cv: default # Override with project defaults

model_type: garch

# Override model_config with GARCH-specific parameters
model_config:
  omega: 0.01
  alpha: 0.1
  beta: 0.8

# Override tuning_config with GARCH-specific parameters
tuning_config:
  enable_tuning: true
  param_grid:
    omega: [0.001, 0.01, 0.1]
    alpha: [0.05, 0.1, 0.15]
    beta: [0.7, 0.8, 0.85]
  n_trials: 20
