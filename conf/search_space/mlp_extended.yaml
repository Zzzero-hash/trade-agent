# Extended MLP search space (structure + regularization)
# Usage:
#   python scripts/train_sl_hydra.py -m hydra/sweeper=optuna \
#     model=mlp +search_space=mlp_extended optuna.n_trials=60

hydra:
  sweeper:
    search_space:
      model.hidden_sizes:
        type: categorical
        choices:
          - [64, 32]
          - [128, 64, 32]
          - [256, 128, 64]
          - [128, 64, 32, 16]
      model.learning_rate:
        type: float
        low: 1e-5
        high: 1e-2
        log: true
      model.dropout:
        type: float
        low: 0.0
        high: 0.5
      model.weight_decay:
        type: float
        low: 1e-6
        high: 1e-3
        log: true
      model.batch_size:
        type: categorical
        choices: [32, 64, 128]
      model.epochs:
        type: int
        low: 5
        high: 50
      random_state:
        type: int
        low: 1
        high: 10000
