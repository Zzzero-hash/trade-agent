# Optuna search space for SAC agent
# Usage: python scripts/train_sl_hydra.py -m hydra/sweeper=optuna \
#          model=sac +search_space=sac_core optuna.n_trials=30

hydra:
  sweeper:
    search_space:
      model.learning_rate:
        type: float
        low: 1e-5
        high: 1e-3
        log: true
      model.batch_size:
        type: categorical
        choices: [64, 128, 256]
      model.gamma:
        type: float
        low: 0.90
        high: 0.9999
      model.tau:
        type: float
        low: 0.001
        high: 0.02
        log: true
      model.ent_coef:
        type: categorical
        choices: [auto, 0.1, 0.01]
      random_state:
        type: int
        low: 1
        high: 10000
