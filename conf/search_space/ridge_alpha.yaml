# Example search space include for ridge alpha + random_state
# Usage:
#   python scripts/train_sl_hydra.py -m hydra/sweeper=optuna \
#     +search_space=ridge_alpha optuna.n_trials=25 model=ridge
# (The + adds an ad-hoc group if not in defaults list.)

hydra:
  sweeper:
    search_space:
      model.alpha:
        type: float
        low: 1e-4
        high: 100.0
        log: true
      random_state:
        type: int
        low: 1
        high: 10000
