[mypy]
python_version = 3.9
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
disallow_untyped_decorators = False
no_implicit_optional = False
warn_redundant_casts = True
warn_unused_ignores = False
warn_no_return = False
warn_unreachable = False
ignore_missing_imports = True
show_error_codes = True

# Be more lenient with specific error codes
disable_error_code = no-untyped-def,no-any-return,var-annotated,no-untyped-call,unreachable,unused-ignore,misc,arg-type,assignment,return-value,attr-defined,union-attr,no-redef,syntax,valid-type

[mypy-tests.*]
ignore_errors = True

[mypy-scripts.*]
ignore_errors = True

[mypy-docs.*]
ignore_errors = True

[mypy-build_datasets]
ignore_errors = True

[mypy-generate_sample_data]
ignore_errors = True

[mypy-validate_dataset]
ignore_errors = True

[mypy-run_focus_cov]
ignore_errors = True

[mypy-evaluate_agent]
ignore_errors = True

[mypy-finrl_data_loader]
ignore_errors = True

[mypy-debug_env]
ignore_errors = True

[mypy-cli]
ignore_errors = True

[mypy-main]
ignore_errors = True
