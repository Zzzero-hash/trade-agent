[mypy]
python_version = 3.9
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
disallow_untyped_decorators = False
no_implicit_optional = False
warn_redundant_casts = True
warn_unused_ignores = False
warn_no_return = False
warn_unreachable = False
ignore_missing_imports = True
show_error_codes = True

# Be more lenient with specific error codes
disable_error_code = no-untyped-def,no-any-return,var-annotated,no-untyped-call,unreachable,unused-ignore,misc,arg-type,assignment,return-value,attr-defined,union-attr,no-redef,syntax,valid-type

[mypy-tests.*]
ignore_errors = True

[mypy-scripts.*]
ignore_errors = True

[mypy-docs.*]
ignore_errors = True

[mypy-build_*]
ignore_errors = True

[mypy-generate_*]
ignore_errors = True

[mypy-validate_*]
ignore_errors = True

[mypy-run_*]
ignore_errors = True

[mypy-evaluate_*]
ignore_errors = True
