name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Lint & Type
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Upgrade pip
        run: python -m pip install --upgrade pip
      - name: Install (dev)
        run: pip install -e .[dev]
      - name: Ruff
        run: ruff check .
      - name: Black
        run: black --check src tests
      - name: Mypy
        run: mypy src tests

  tests:
    name: Tests & Coverage (Matrix)
    runs-on: ubuntu-latest
    needs: quality
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Upgrade pip
        run: python -m pip install --upgrade pip
      - name: Install (dev)
        run: pip install -e .[dev]
      - name: Pytest (fast suite)
        run: pytest -m "not slow" --cov=src --cov-report=xml --cov-report=term-missing:skip-covered
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: coverage.xml

  docs:
    name: Docs (Strict)
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: Upgrade pip
        run: python -m pip install --upgrade pip
      - name: Install (dev)
        run: pip install -e .[dev]
      - name: Build docs
        env:
          WARNINGS_AS_ERRORS: "1"
        run: sphinx-build -W -b html docs/source docs/_build/html
      - name: Upload docs
        uses: actions/upload-artifact@v4
        with:
          name: docs-html
          path: docs/_build/html

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: Upgrade pip
        run: python -m pip install --upgrade pip
      - name: Install audit tools
        run: |
          pip install pip-audit bandit
          pip install -e .
      - name: pip-audit
        run: pip-audit --progress-spinner off || true
      - name: Bandit
        run: bandit -q -r src || true

  summary:
    name: Summary
    runs-on: ubuntu-latest
    needs: [tests, docs, security]
    steps:
      - name: Complete
        run: echo "All CI jobs finished successfully"
