[metadata]
name = trade-agent
version = 2.0.0
description = A comprehensive trading RL agent with CNN+LSTM integration
long_description = file: README.md
long_description_content_type = text/markdown
author = Trading RL Team
author_email = team@trade-agent.com
url = https://github.com/trade-agent/trade-agent
project_urls =
    Bug Tracker = https://github.com/trade-agent/trade-agent/issues
    Documentation = https://trade-agent.readthedocs.io/
    Source Code = https://github.com/trade-agent/trade-agent
classifiers =
    Development Status :: 4 - Beta
    Intended Audience :: Financial and Insurance Industry
    Intended Audience :: Developers
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
    Programming Language :: Python :: 3.11
    Programming Language :: Python :: 3.12
    Topic :: Office/Business :: Financial :: Investment
    Topic :: Scientific/Engineering :: Artificial Intelligence
    Topic :: Software Development :: Libraries :: Python Modules
keywords = trading, reinforcement-learning, machine-learning, finance, algorithmic-trading
python_requires = >=3.8
platforms = unix, linux, osx, cygwin, win32

[options]
packages = find:
package_dir =
    = src
install_requires = file: requirements.txt
extras_require =
    dev = file: requirements-dev.txt
    test = file: requirements-test.txt
    ml = file: requirements-ml.txt
    production = file: requirements-production.txt
    full = file: requirements-full.txt
    dashboard = file: requirements-dashboard.txt
    ci = file: requirements-ci.txt
include_package_data = true
zip_safe = false

[options.packages.find]
where = src

[options.entry_points]
console_scripts =
    trade-agent = trade_agent.cli:app

[options.package_data]
trade_agent =
    *.yaml
    *.yml
    *.json
    *.txt
    *.md

[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = src/trade_agent/_version.py
