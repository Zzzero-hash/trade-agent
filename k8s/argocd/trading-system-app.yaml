apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: trading-system
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app: trading-system
    environment: production
    team: trading
spec:
  project: default
  source:
    repoURL: https://github.com/yourusername/trading-rl-agent.git
    targetRevision: main
    path: k8s
    directory:
      recurse: true
      include: "*.yaml"
      exclude: "argocd/*"
  destination:
    server: https://kubernetes.default.svc
    namespace: trading-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: apps
      kind: StatefulSet
      jsonPointers:
        - /spec/replicas
    - group: autoscaling
      kind: HorizontalPodAutoscaler
      jsonPointers:
        - /spec/minReplicas
        - /spec/maxReplicas
        - /spec/targetCPUUtilizationPercentage
  info:
    - name: Description
      value: Trading RL Agent Production System
    - name: Environment
      value: Production
    - name: Team
      value: Trading
    - name: Contact
      value: trading-team@company.com
