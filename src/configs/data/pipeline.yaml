# Pipeline config for fetching historical OHLCV data

start: 2021-01-01
end: 2021-01-31
timestep: day

# Perpetual futures symbols on Coinbase
coinbase_perp_symbols:
  - BTC-USD
  - ETH-USD
  - SOL-USD

# Forex pairs on Oanda
# Use underscore for currency pairs as in Oanda API
oanda_fx_symbols:
  - EUR_USD
  - GBP_USD
  - USD_JPY

# Output directory for raw data files
to_csv: true
output_dir: data/raw
