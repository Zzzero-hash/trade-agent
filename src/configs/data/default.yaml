# Default data configuration for Hydra's data group
# This file lives under src/configs/data/default.yaml

# Default group for data configs
defaults:
  - historical

# The data source type (e.g., 'historical', 'static', 'synthetic')
source: historical

# Parameters for historical data fetch (yfinance)
symbol: "AAPL"
start: "2020-01-01"
end: "2020-12-31"
timestep: "day"

# Example settings for synthetic data generation (if used)
# synthetic:
#   length: 1000
#   noise_std: 0.01

# Example settings for static data (local CSV)
# static:
#   path: "/path/to/static_data.csv"
